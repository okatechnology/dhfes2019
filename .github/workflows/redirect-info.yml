name: Update redirect info
on:
  schedule:
  # GitHub Actions does not have timezone setting for now,
  # so we need to convert time from Asia/Tokyo to UTC manually.
  # 3 - 9 = -6
  #       = 18
  - cron: 0 18 * * *
  push:
    branches:
      - master
    paths:
      - .github/workflows/redirect-info.yml
      - src/qr-portal/generator/*
      - package.json
      - package-lock.json
      - tsconfig*.json

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: master
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Setup NPM
        run: 'echo ${{secrets.NPMRC_BASE64}} | base64 -d >> ~/.npmrc'
      - name: Install NPM Dependencies
        run: npm ci
      - name: Build
        run: 'npm run build:redirect'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2.4.0
        env:
          ACTIONS_DEPLOY_KEY: '${{ secrets.PRIVATE_KEY }}'
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
        with:
          keepFiles: true
          emptyCommits: false
